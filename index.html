<body>

       <button id="fade_out">fade out</button>
       <button id="fade_in">fade in</button>
<script>
       for (var i=0;i<4;i++)
       {
         $("<div>").appendTo(document.body);
       }
       $("div").click(function(){
          $(this).hide(1000,function(){
                 $(this).remove();
          });
       });
       $("#fade_out").click(function(){
          $("div").fadeOut(1000);
       });
       $("#fade_in").click(function(){
          $("div").fadeIn(1000);
       });
</script>

</body>
